<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Admin dashboard </title>
  <link rel="stylesheet" href="css/report.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!--sidebar begins here-->
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-t-plus-plus'></i>
      <!--type of icon-->
      <span class="logo_name">TrackMe</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="index.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="report.html" class="active">
          <i class='bx bx-map'></i>
          <span class="links_name">Report</span>
        </a>
      </li>
      <li>
        <a href="barcode.html">
          <i class='bx bx-message'></i>
          <span class="links_name">Barcode</span>
        </a>
      </li>
      <li>
        <a href="workers.html">
          <i class='bx bx-message'></i>
          <span class="links_name">Workers</span>
        </a>
      </li>
      <li class="log_out">
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- sidebar ends here -->
  <section class="home-section">
    <!-- navbar starts here -->
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search'></i>
      </div>
      <div class="profile-details">
        <!--<img src="images/profile.jpg" alt="">-->
        <span class="admin_name">Admin</span>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>
    <!-- navbar ends here -->

    <div class="map-section"></div>
    <input type="button" class="button" value="Refresh">

  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>

</body>

</html>
